<div class="row">

      <h1>Denis Law Legacy Trust</h1>
    </div>
    <div class="col-md-3">

        <h3>Sessions</h3>

    <div class="col-md-3">

      </a>

<main class="create-events-container">
    <div class="create-events-row">
        <div id="registerForm">
                <div class="row align-items-center">
                    <div class="col top-col">
                        <h1>Create a new event</h1>
                        <hr>
                    </div>
                    <div class="col login-logo">
                        <img src="/images/Denis Law's Streetsport Logo 2018 WB.jpg">
                    </div>
                </div>

                <form id=create_event action="/docreate_event" method="POST">

                    <div class="row credentials-row">
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>Session start time:</b></label>
                            <input type="text" placeholder="Session start time:" name="session_start_time" required>
                        </div>
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>Session end time:</b></label>
                            <input type="text" placeholder="Session end time:" name="session_end_time" required>
                        </div>
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>Date of session:</b></label>
                            <input type="text" placeholder="Date:" name="date_of_event" required>
                        </div>
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>Session name:</b></label>
                            <input type="text" placeholder="Session name:" name="session_name" required>
                        </div>

                        <div class="col-lg-12 create-session-btn">

                            <button id="createSession" type="submit">Create
                                Session</button>
                        </div>
                </form>

        </div>

    </div>


</main>
