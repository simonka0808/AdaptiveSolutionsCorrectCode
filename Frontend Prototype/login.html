<!DOCTYPE html>

    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">


</head>
<main>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            Dennis Law Legacy Trust
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="events_page_admin.html">Events</a>
          <a href="users.html">Users</a>
    
        </div>
      </div>
    <div class="login-container">
        <div class="sign-in-row">
            <div class="signInFormWrapper">
                <div class="sign-in-header-wrapper">

                    <div class="row align-items-center">
                        <div class="col">
                            <h1>Sign In</h1>
                            <hr>
                        </div>
                        <div class="col login-logo">
                            <img src="images/Denis Law's Streetsport Logo 2018 WB.jpg">
                        </div>
                    </div>

                </div>
                <form id="signInForm">
                    <div class="col-lg-12">
                        <label style="display: inherit;"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="email" required>
                    </div>
                    <div class="col-lg-12">

                        <label style="display: inherit;"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="pass" required>
                    </div>
                    <div class="col-lg-12">

                        <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
                    </div>
                    <div class="col-lg-12">

                        <button class="signInBtn" type="button" onclick="window.location.href='profile.html'">Sign
                            In</button>
                    </div>
                    <hr>

                </form>

            </div>

        </div>
    </div>

    <div class="dontHaveAnAcc-in-row">


        <div class="dontHaveAnAcc ">
            <p><a href="register.html" style="text-decoration: none;
                        color:white;">Don't have an account?</a></p>
        </div>
    </div>









































</main>
