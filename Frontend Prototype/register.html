    <div class="register-form-row">
        <div id="registerForm">
            <div class="register-title-wrapper">
                <div class="row align-items-center">
                    <div class="col">
                        <h1>Register</h1>
                        <hr>
                    </div>
                    <div class="col login-logo">
                        <img src="images/Denis Law's Streetsport Logo 2018 WB.jpg">
                    </div>
                </div>

                <form id=register>

                    <div class="row credentials-row">
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>First Name:</b></label>
                            <input type="text" placeholder="Enter First Name" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>Last Name:</b></label>
                            <input type="text" placeholder="Enter Last Name" name="last_name" required>
                        </div>
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>DoB:</b></label>
                            <input type="text" placeholder="Enter Date of Birth" name="dob" required>
                        </div>
                        <div class="col-md-6">
                            <label style="display: inherit;"><b>Postcode:</b></label>
                            <input type="text" placeholder="Enter Postcode" name="postcode" required>
                        </div>
                        <div class="col-lg-12">
                            <label style="display: inherit;"><b>Phone Number:</b></label>
                            <input type="text" placeholder="Enter Phone Number" name="phonenumber" required>
                        </div>

                        <div class="col-lg-12">
                            <label style="display: inherit;"><b>Email:</b></label>
                            <input type="email" placeholder="Enter Email" name="email" required>
                        </div>

                    </div>
                </form>
                <hr>
                <form id=emergencyContact>
                    <p class="emergency-details-header">Emergency Contact</p>
                    <form id=register>
                        <div class="row credentials-row">
                            <div class="col-md-6">
                                <label style="display: inherit;"><b>Name:</b></label>
                                <input type="text" placeholder="Enter Name" name="emergency_name" required>
                            </div>
                            <div class="col-md-6">
                                <label style="display: inherit;"><b>Phone Number:</b></label>
                                <input type="text" placeholder="Enter phone number" name="emergency_phone" required>
                            </div>
                            <div class="col-lg-12">
                                <label style="display: inherit;"><b>Email:</b></label>
                                <input type="email" placeholder="Enter email" name="emergency_email" required>
                            </div>
                        </div>


                    </form>

                </form>
                <hr>
                <div class="row credentials-row">
                    <div class="col-md-6">
                        <label style="display: inherit;"><b>Password:</b></label>
                        <input type="password" placeholder="Enter Password" name="pass" required>
                    </div>
                    <div class="col-md-6">
                        <label style="display: inherit;"><b>Confirm Password:</b></label>
                        <input type="password" placeholder="Re-enter Password" name="passConfirm" required>
                    </div>
                </div>


                <div class="row password-row">
                    <div class="col-lg-12">
                        <label style="display: inherit;"><input type="checkbox" checked="checked" name="remember">
                            Remember
                            me </label>
                    </div>
                    <div class="col-lg-12 mb-2 create-acc-btn-col">

                        <button id="createAccount" type="button" onclick="window.location.href='events.html'">Create
                            Account</button>
                    </div>

                </div>
            </div>

        </div>
